<!DOCTYPE html>
<html>
<head>

    <style>
      .card:hover{
        background-color: whitesmoke;
        transform: translate3D(0,-1px,0) scale(1.1) ; 
      }
      </style>
</head>
<body>
  <div class="jumbotron">
    <centre><h1>My Tech News Aggregator</h1>
        <a href="{% url 'scrape' %}" class="btn btn-success">Get my morning news</a>
    </form>
</centre>
</div>
<div class="card-columns">
  {% for object in object_list %}
    <a href="{{ object.url }}" class="card-link">
      <div class="card">
        <img class="card-img-top" src="{{ object.image }}" alt="{{ object.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
</div>
